<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQ_Task1_Samrpit_Ponkiya</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- <script src=" https://code.jquery.com/jquery-3.7.1.js"></script> -->

    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.0.0/css/dataTables.dataTables.css"
    />
    <script src=" https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.0.0/js/dataTables.js"></script>

    <!-- <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.0.0/css/dataTables.dataTables.css"
    />

    <script src="https://cdn.datatables.net/2.0.0/js/dataTables.js"></script> -->

    <!-- Iconify-Icon -->
    <script src="
     https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">Student Registration Details</div>

      <button class="add_student">
        <iconify-icon icon="flat-color-icons:plus"></iconify-icon>
        <p>New Student</p>
      </button>

      <!-- error message container -->
      <div class="message_container"></div>

      <!-- Home Page Data Table -->
      <table id="dataTable" class="display" style="width: 100%">
        <thead>
          <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date Of Birth</th>
            <th>Email</th>
            <th>Address</th>
            <th>Graduation Year</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Student Form -->
    <div class="form_container">
      <div class="heading">Student Form</div>
      <div class="close_form">
        <iconify-icon
          class="close_popup_icon"
          icon="material-symbols:cancel-outline"
        ></iconify-icon>
      </div>

      <form id="studentForm">
        <div class="student_detail">
          <div class="label_input">
            <label for="fname">First Name</label>
            <input type="text" id="fname" class="character" name="firstname" />
            <span class="error_msg"></span>
          </div>

          <div class="label_input">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" />
            <span class="error_msg"></span>
          </div>

          <div class="label_input">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" max="" name="Date Of Birth" />
            <span class="error_msg"></span>
          </div>

          <div class="label_input">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" />
            <span class="error_msg"></span>
          </div>

          <div class="label_input">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" />
            <span class="error_msg"></span>
          </div>

          <div class="label_input">
            <label for="gradyear">Graduation Year</label>
            <input type="month" id="gradyear" name="Graduation Year" />
            <span class="error_msg"></span>
          </div>
        </div>

        <div id="testing">
          <div class="education_plus">
            <div class="education_txt">Education:</div>
            <div id="add_field">
              <a href="#" class="plus"
                ><iconify-icon icon="flat-color-icons:plus"></iconify-icon
              ></a>
            </div>
          </div>
          <table class="educationTable">
            <thead>
              <tr>
                <th>Degree/Board</th>
                <th>School/College</th>
                <th>Start Date</th>
                <th>Passout Year</th>
                <th>Percentage</th>
                <th>Backlog</th>
                <th></th>
              </tr>
            </thead>
            <tbody style="overflow: hidden">
              <tr>
                <td>
                  <div class="label_input">
                    <input
                      type="text"
                      id="degree1"
                      class="degreeSchool"
                      name="Degree/Board"
                    />
                    <span class="error_msg"></span>
                  </div>
                </td>
                <td>
                  <div class="label_input">
                    <input
                      type="text"
                      id="school1"
                      class="degreeSchool"
                      name="School/College"
                    />
                    <span class="error_msg"></span>
                  </div>
                </td>
                <td>
                  <div class="label_input">
                    <input
                      type="month"
                      max=""
                      id="start_date1"
                      name="Start Date"
                      class="start_date"
                    />
                    <span class="error_msg"></span>
                  </div>
                </td>
                <td>
                  <div class="label_input">
                    <input
                      type="month"
                      id="passout_date1"
                      name="Passout Date"
                    />
                    <span class="error_msg"></span>
                  </div>
                </td>
                <td>
                  <div class="label_input">
                    <input
                      type="number"
                      id="percentage1"
                      min="0"
                      placeholder="Don't use % sign"
                      name="Percentage"
                    />
                    <span class="error_msg"></span>
                  </div>
                </td>
                <td>
                  <div class="label_input">
                    <input
                      type="number"
                      id="backlog1"
                      min="0"
                      placeholder="If any"
                      name="Backlog"
                    />
                    <span class="error_msg"></span>
                  </div>
                </td>
                <td>
                  <div style="visibility: hidden">
                    <a href="#" id="remove"
                      ><iconify-icon icon="zondicons:minus-solid"></iconify-icon
                    ></a>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="label_input">
                    <input
                      type="text"
                      id="degree2"
                      class="degreeSchool"
                      name="Degree/Board"
                    />
                    <span class="error_msg"></span>
                  </div>
                </td>
                <td>
                  <div class="label_input">
                    <input
                      type="text"
                      id="school2"
                      class="degreeSchool"
                      name="School/College"
                    />
                    <span class="error_msg"></span>
                  </div>
                </td>
                <td>
                  <div class="label_input">
                    <input
                      type="month"
                      max="2024-02-26"
                      id="start_date2"
                      name="Start Date"
                      class="start_date"
                    />
                    <span class="error_msg"></span>
                  </div>
                </td>
                <td>
                  <div class="label_input">
                    <input
                      type="month"
                      id="passout_date2"
                      name="Passout Date"
                    />
                    <span class="error_msg"></span>
                  </div>
                </td>
                <td>
                  <div class="label_input">
                    <input
                      type="number"
                      id="percentage2"
                      min="0"
                      placeholder="Don't use % sign"
                      name="Percentage"
                    />
                    <span class="error_msg"></span>
                  </div>
                </td>
                <td>
                  <div class="label_input">
                    <input
                      type="number"
                      id="backlog2"
                      min="0"
                      placeholder="If any"
                      name="Backlog"
                    />
                    <span class="error_msg"></span>
                  </div>
                </td>
                <td>
                  <div id="remove_btn">
                    <a href="#" id="remove"
                      ><iconify-icon icon="zondicons:minus-solid"></iconify-icon
                    ></a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <button class="submit_btn" type="submit">Submit</button>
      </form>
    </div>
    <script src="https://cdn.datatables.net/2.0.0/js/dataTables.js"></script>
    <script src="./assets/app.js"></script>
  </body>
</html>
